{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<!-- style.CSS -->
	<link rel ="stylesheet" href="{% static "interface/css/style.css" %}">
	<link rel ="stylesheet" href="{% static "interface/css/corporate.css" %}">

    
    <title>Root1...</title>
</head>
<body>
	<div class = "main">
		<nav id="navBar" class="navbar  navbar-expand-sm fixed-top navbar-dark bg-dark">
			<span class="logo-image">
				<img src="{% static data.icon %}" class="img-fluid">
			</span>
			<div class="navbar-brand " href="{% url "home" %}">
				{{data.user}}
			</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<div class="dropdown" ref="#">
					<button class="btn btn-outline-success my-2 my-sm-0">Projects</button>
					<div class="dropdown-content">
						<a href="#">project</a>
						{% for project in data.projects %}
						<a href="#">{{project}}</a>
						{% endfor %}
					</div>
				</div>
				<div class="dropdown">
					<button class="btn btn-outline-success my-2 my-sm-0" >Tasks</button>
					<div class="dropdown-content">
						{% for task in data.tasks %}
						<a href="#">{{task}}</a>
						{% endfor %}
					</div>
					</div>
					<div class="dropdown">
						<button class="btn btn-outline-success my-2 my-sm-0">Today</button>
						<div class="dropdown-content">
						  <a href="#">Link 1</a>
						  <a href="#">Link 2</a>
						  <a href="#">Link 3</a>
						</div>
					  </div>
				<div class="dropdown">
				  <button class="btn btn-outline-success my-2 my-sm-0" >Time</button>

				  <div class="dropdown-content" aria-labelledby="navbarDropdown">
					<a  href="#">calendar</a>
					<a  href="#">stopwatch</a>
					<a  href="#">timer</a>
					<a  href="#">alarm</a>
					<a  href="#">reminder</a>
					<a  href="#">calculator</a>
				</div>
			</div>
			</ul>
			  <form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">re-Search</button>
			</form>
			</div>
		</nav>
	</div>
			<nav id="mySidenav" class="sidenav">
				<a href="#" id="about">About</a>
				<a href="#" id="blog">Blog</a>
				<a href="#" id="projects">Projects</a>
				<a href="#" id="contact">Contact</a>
			</nav>
 
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  </html>
